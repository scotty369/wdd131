<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <main>
    <h1>Product Review Form</h1>
    <form method="get" action="review.html" id="reviewForm">
      
      <!-- Product Name -->
      <label for="productName">Product Name:</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product...</option>
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating:</legend>
        <div class="rating">
          <label for="rating1"><input type="radio" name="rating" id="rating1" value="1" required>&#9733;</label>
          <label for="rating2"><input type="radio" name="rating" id="rating2" value="2">&#9733;&#9733;</label>
          <label for="rating3"><input type="radio" name="rating" id="rating3" value="3">&#9733;&#9733;&#9733;</label>
          <label for="rating4"><input type="radio" name="rating" id="rating4" value="4">&#9733;&#9733;&#9733;&#9733;</label>
          <label for="rating5"><input type="radio" name="rating" id="rating5" value="5">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
        </div>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installationDate">Date of Installation:</label>
      <input type="date" id="installationDate" name="installationDate" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features:</legend>
        <label><input type="checkbox" name="features" id="feature1" value="Feature1"> Feature 1</label>
        <label><input type="checkbox" name="features" id="feature2" value="Feature2"> Feature 2</label>
        <label><input type="checkbox" name="features" id="feature3" value="Feature3"> Feature 3</label>
      </fieldset>

      <!-- Written Review -->
      <label for="writtenReview">Write a Review:</label>
      <textarea id="writtenReview" name="writtenReview" placeholder="Share your thoughts..."></textarea>

      <!-- User Name -->
      <label for="userName">Your Name:</label>
      <input type="text" id="userName" name="userName" placeholder="Enter your name">

      <!-- Submit Button -->
      <input type="submit" value="Submit Review">

    </form>
  </main>
  <footer>
    <p>Common footer content for all assignments.</p>

    <p>Last modified: <span id="last-modified"></span></p>
  </footer>
  <script src="scripts/main.js"></script>
</body>
</html>
