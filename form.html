<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Submit a detailed product review including ratings, features, and feedback.">
  <meta name="author" content="Scott Townsend">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <h1>Product Review Form</h1>
    <form method="get" action="review.html" id="reviewForm">
      
      <!-- Product Name -->
      <label for="productName">Product Name:</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product...</option>
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating:</legend>
        <div class="rating">
          <label><input type="radio" name="rating" id="rating1" value="1" required>â˜†</label>
          <label><input type="radio" name="rating" id="rating2" value="2">â˜†â˜†</label>
          <label><input type="radio" name="rating" id="rating3" value="3">â˜†â˜†â˜†</label>
          <label><input type="radio" name="rating" id="rating4" value="4">â˜†â˜†â˜†â˜†</label>
          <label><input type="radio" name="rating" id="rating5" value="5">â˜†â˜†â˜†â˜†â˜†</label>
        </div>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installationDate">Date of Installation:</label>
      <input type="date" id="installationDate" name="installationDate" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features:</legend>
        <label><input type="checkbox" name="features" id="feature1" value="Feature1"> Feature 1</label>
        <label><input type="checkbox" name="features" id="feature2" value="Feature2"> Feature 2</label>
        <label><input type="checkbox" name="features" id="feature3" value="Feature3"> Feature 3</label>
        <label><input type="checkbox" name="features" id="feature4" value="Feature4"> Feature 4</label>
      </fieldset>

      <!-- Written Review -->
      <label for="writtenReview">Write a Review:</label>
      <textarea id="writtenReview" name="writtenReview" placeholder="Share your experience here..."></textarea>

      <!-- User Name -->
      <label for="userName">Your Name:</label>
      <input type="text" id="userName" name="userName">

      <!-- Submit Button -->
      <input type="submit" value="Submit">

    </form>
  </main>
  <footer>
    <p>&copy; <span id="currentyear"></span> ðŸŒ¸ Scott Townsend ðŸŒ¸ California, USA</p>
    <p>Last modified: <span id="last-modified"></span></p>
  </footer>
  <script src="scripts/main.js" defer></script>
</body>
</html>
